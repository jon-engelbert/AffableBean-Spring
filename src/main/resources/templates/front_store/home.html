<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag">
	<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/affableBean.css}"></link>
<title>The Affable Bean</title>

</head>
<body>
	<div id="main">
		<div id="header" th:replace="fragments/bodyHeader :: bodyHeader">header</div>

		<div id="indexLeftColumn">
    		<div id="welcomeText">
        		<p style="font-size: larger" th:text="#{greeting}"></p>

        		<p th:text="#{introText}"></p>
    		</div>
		</div>

		<div id="indexRightColumn">
		<div class="categoryBox" th:each="category : ${categoryList}">
            <a href="#" th:href="@{'category?id=' + ${category.id}}">
                <span class="categoryLabel"></span>
                <span class="categoryLabelText" th:text="#{${category.name}}"></span>

                <img th:src="@{'/img/categories/' + ${category.name} + '.jpg'}"
                     th:alt="${category.name}" class="categoryImage" />
            </a>
        </div>
		</div>

		<div id="footer" th:replace="fragments/bodyFooter :: bodyFooter">footer</div>
	</div>
</body>
</html>
