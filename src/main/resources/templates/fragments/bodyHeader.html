<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/affablebean.css"/>
        <title th:text="#{title}">The Affable Bean</title>
    </head>
    <body>
        <div id="main">
        
        
            <div id="header" th:fragment="bodyHeader">
                <div id="widgetBar">

                    <div class="headerWidget">
                    	<!-- language widget -->
	                    <!--/*  if language hasn't been explicitly set then use browser's locale */-->
	                    <span th:if="${session.language == null}">
	                    	<!--/*  if locale is NOT cs */-->
	                    	<span th:if="${!#strings.contains(#locale,'cs')}">english</span>
	                    	<span class="bubble" th:if="${#strings.contains(#locale,'cs')}"><a href="chooseLanguage?lang=en">english</a></span>
	                    	 | 
	                    	<!--/*  if locale IS cs */-->
	                    	<span th:if="${#strings.contains(#locale,'cs')}">훾esky</span>
	                    	<span class="bubble" th:if="${!#strings.contains(#locale,'cs')}"><a href="chooseLanguage?lang=cs">훾esky</a></span>
	                    </span>
	                        
	                    <!--/*  language has been set */-->
	                    <span th:if="${session.language != null}">
	                    	<!--/*  if locale is NOT cs */-->
	                    	<span th:if="${!#strings.contains({session.language},'cs')}">english</span>
	                    	<span class="bubble" th:if="${#strings.contains({session.language},'cs')}"><a href="chooseLanguage?lang=en">english</a></span>
	                    	 | 
	                    	<!--/*  if locale IS cs */-->
	                    	<span th:if="${#strings.contains({session.language},'cs')}">훾esky</span>
	                    	<span class="bubble" th:if="${!#strings.contains({session.language},'cs')}"><a href="chooseLanguage?lang=cs">훾esky</a></span>
	                    </span>
	                        
	                   <!--/*     <div th:text="${#httpServletRequest.getAttribute('language')}">httpServletRequest.getAttribute </div> */-->

                         
                    </div>

                    <div class="headerWidget">
                        [ checkout button ]
                    </div>

                    <div class="headerWidget">
                        [ shopping cart widget ]
                    </div>

                </div>

                <a href="home" >
                    <img th:src="@{/img/logo.png}" id="logo" alt="Affable Bean logo"/>
                </a>

                <img th:src="@{/img/logoText.png}" id="logoText" alt="the affable bean"/>
            </div>
            
            
            
		</div>
	</body>
</html>
