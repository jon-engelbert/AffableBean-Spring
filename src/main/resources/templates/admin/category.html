<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layouts/admin">
	  >
<body>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Categories</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>Name</th>
										<th>Products</th>
										<th/>
										<th/>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="category : ${categoryList}">
										<td th:text="${category.name}"></td>
										<td><a href="#" th:href="@{'/admin/product?id=' + ${category.id}}">List Products in this category</a></td>
										<td><a href="#" th:href="@{'/admin/category/edit/' + ${category.id}}">Edit</a></td>
										<td><a href="#" th:href="@{'/admin/category/delete/' + ${category.id}}">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<h1>Add New</h1>
						<form action="#" th:action="@{/admin/category/add}" th:object="${category}" method="post" >
			    		<input type="text" id="name" name= "name"/>
						<button type="submit">Add</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
