<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head th:include="fragments/adminFragments :: adminHeader0"> ... </head>
<body>
	<div id="header" th:replace= "fragments/adminFragments :: adminHeader1"> ... </div>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Product Information</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>Name</th>
										<th>Price</th>
										<th>Description</th>
										<th>Category</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="product : ${productList}">
										<td th:text="${product.getName()}"></td>
										<td>$<span th:text="${#numbers.formatDecimal(product.getPrice(), 0, 'COMMA', 2, 'POINT')}"></span></td>
										<td th:text="${product.getDescription()}"></td>
										<td th:text="${product.getCategory().getName()}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
