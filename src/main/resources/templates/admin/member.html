<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
>
<head th:include="fragments/adminFragments :: adminHeader0"> ... </head>
<body>
	<div id="header" th:replace= "fragments/adminFragments :: adminHeader1"> ... </div>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Administrators Information</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Username</th>
										<th>Email</th>
										<th>Status</th>
										<th>Role #1</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="member : ${memberList}">
										<td th:text="${member.firstName}"></td>
										<td th:text="${member.lastName}"></td>
										<td th:text="${member.username}"></td>
										<td th:text="${member.email}"></td>
										<td th:text="${member.enabled}"></td>
										<td th:text="${member.enabled}"></td>
<!-- 										<td th:text="${member.getRoles().get(0).name}" th:if="${member.getRoles().size() > 0}"></td>
 -->									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
