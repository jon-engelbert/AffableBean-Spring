<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  >
<head th:include="fragments/adminFragments :: adminHeader0"> ... </head>
<body>
	<div id="header" th:replace= "fragments/adminFragments :: adminHeader1"> ... </div>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Edit Category</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form action="#" th:action="@{/admin/category/add}" th:object="${category}" method="post" >
						<input type="text" hidden="hidden" th:field="*{id}"/>
			    		<input type="text" th:field="*{name}"/>
						<button type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
